<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <script>
      const location = window.location;
      const base = '/frontend-architecture';
      location.replace(
        location.protocol + '//' + location.host + base + 
        '/?p=' + location.pathname + location.search + location.hash
      );
    </script>
  </head>
  <body>
    <h1>404 Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
