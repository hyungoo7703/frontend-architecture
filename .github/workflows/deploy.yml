name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때 워크플로우 실행

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x' # README.md 요구사항에 따라

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9 # README.md 요구사항에 따라

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build applications
        run: pnpm build

      - name: Prepare deployment artifact
        run: |
          mkdir -p deploy_dist/auth deploy_dist/dashboard deploy_dist/settings
          cp -r apps/shell/dist/* deploy_dist/
          cp -r apps/auth/dist/* deploy_dist/auth/
          cp -r apps/dashboard/dist/* deploy_dist/dashboard/
          cp -r apps/settings/dist/* deploy_dist/settings/
          
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy_dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
